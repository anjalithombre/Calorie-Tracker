{% extends "myapp/base.html" %}
{% block title %}Set Calories Goal{% endblock %}
{% block content %}
    <h2>Set Calories Goal</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="calories_goal">Calories Goal:</label>
            <input type="number" step="any" class="form-control" id="calories_goal" name="calories_goal" value="{{ calories_goal }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Goal</button>
        <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
